<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sentinel-AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #111827;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            /* Ensure it fits on small screens */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #374151;
            background: #1f2937;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00f0ff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #00bcd4;
        }

        .flash {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            background: #fee2e2;
            color: #991b1b;
        }

        .logo-auth {
            height: 60px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 20px; border:none;">
            <a href="/" style="text-decoration:none; display:flex; flex-direction:column; align-items:center;">
                <img src="/static/logo.jpg" alt="Logo" class="logo-auth">
                <h1 style="color: #00f0ff; margin:0; font-size:28px;">SENTINEL AI</h1>
            </a>
        </header>

        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember" style="width: auto;"> Remember me
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px; font-size: 0.9em; color: #888;">
                Don't have an account? <a href="{{ url_for('auth.register') }}" style="color: #00f0ff;">Register</a>
            </p>
        </div>
    </div>
</body>

</html>
