<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Sentinel-AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #111827;
            border-radius: 12px;
            width: 90%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #374151;
            background: #1f2937;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #f59e0b;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .logo-auth {
            height: 50px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        label {
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 20px; border:none;">
            <img src="/static/logo.jpg" alt="Logo" class="logo-auth">
            <h2 style="color: #fff; margin:0;">Set New Password</h2>
        </header>

        <div class="auth-container">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <label>New Password</label>
                <input type="password" name="password" required>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>
</body>

</html>
