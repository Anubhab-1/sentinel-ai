{% extends "base.html" %}

{% block title %}Reset Password | Sentinel-AI{% endblock %}

{% block content %}
<div class="bg-grid-pattern"></div>
<div class="bg-glow-orb" style="top: 10%; right: 20%;"></div>

<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="glass-card max-w-md w-full space-y-8 fade-in">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-bold font-heading text-white tracking-tight">
                Secure New Credentials
            </h2>
            <p class="mt-2 text-sm text-gray-400 font-mono">
                // UPDATE_ACCESS_KEY
            </p>
        </div>

        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div>
                <label for="password" class="sr-only">New Password</label>
                <input id="password" name="password" type="password" required
                    class="input-cyber appearance-none rounded-md relative block w-full px-3 py-3 placeholder-gray-500 focus:z-10 sm:text-sm font-mono"
                    placeholder="Enter New Password">
            </div>

            <div>
                <button type="submit"
                    class="btn-cyber w-full flex justify-center py-3 px-4 border border-transparent text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    Update Credentials
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
