<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Sentinel-AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #111827;
            border-radius: 12px;
            width: 90%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #374151;
            background: #1f2937;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #00f0ff;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .logo-auth {
            height: 50px;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        .flash {
            padding: 10px;
            background: #fee2e2;
            color: #991b1b;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        label {
            color: #ccc;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="text-align: center; margin-bottom: 20px; border:none;">
            <a href="/" style="text-decoration:none;">
                <img src="/static/logo.jpg" alt="Logo" class="logo-auth">
                <h2 style="color: #fff; margin:0;">Account Recovery</h2>
            </a>
        </header>

        <div class="auth-container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="flash">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <p style="color:#aaa; margin-bottom:20px; text-align:center;">Enter your email to receive a verification
                code.</p>

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <label>Email Address</label>
                <input type="email" name="email" required>
                <button type="submit">Send OTP</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('auth.login') }}" style="color: #00f0ff;">Back to Login</a>
            </p>
        </div>
    </div>
</body>

</html>
